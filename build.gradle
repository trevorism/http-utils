buildscript {
    repositories {
        mavenCentral()
        maven {
            url uri("http://trevorism-build.eastus.cloudapp.azure.com/nexus/repository/maven-releases")
        }
    }
    dependencies {
        classpath 'com.trevorism:gradle-release-plugin:0.4.0'
    }
}

plugins{
    id "java-library"
    id "groovy"
    id "jacoco"
}

apply plugin: "com.trevorism.gradle.release"

repositories {
	mavenCentral()
}

dependencies {
    api 'org.apache.httpcomponents:httpclient:4.5.12'
    api 'org.asynchttpclient:async-http-client:2.12.1'
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.8'
    testImplementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'junit:junit:4.12'
}

check.dependsOn "jacocoTestReport"
